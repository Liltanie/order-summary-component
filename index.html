<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<title>Order summary component</title>
	</head>
	<body>
		<main>
			<article class="card container">
				<img src="./images/illustration-hero.svg" alt="card image of woman dancing" srcset="" />
				<div class="card__content">
					<h1>Order Summary</h1>
					<p>
						You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
						you like
					</p>
					<div class="card__chose-plan">
						<img src="./images/icon-music.svg" alt="" srcset="" />
						<p>Annual Plan<span>$59.99/year</span></p>
						<button>Change</button>
					</div>
					<button class="btn btn--main">Proceed to Payment</button>
					<button class="btn btn--cancel">Cancel Order</button>
				</div>
			</article>
		</main>
	</body>
</html>
