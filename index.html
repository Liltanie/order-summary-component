<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Order summary component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<article class="card">
					<img src="./images/illustration-hero.svg" alt="card image of woman dancing" />
					<div class="card__content spacing">
						<h1>Order Summary</h1>
						<p>
							You can now listen to millions of songs, audiobooks, and podcasts on any device
							anywhere you like!
						</p>
						<div class="card__chose-plan">
							<img src="./images/icon-music.svg" alt="music icon" />
							<p class="plan plan--annual">Annual Plan<span>$59.99/year</span></p>
							<p class="plan plan--monthly">Monthly Plan<span>$5.99/month</span></p>
							<p class="plan plan-premium">Premium Plan<span>$69.99/year</span></p>
							<button class="btn btn--change">Change</button>
						</div>
						<button class="btn btn--main">Proceed to Payment</button>
						<button class="btn btn--cancel">Cancel Order</button>
				</article>
			</div>
		</main>
		<script src="./code/main.js"></script>
	</body>
</html>
